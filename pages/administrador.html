    </header>

    <main id="flecha" class="mainAd">
      <h1 class="tituloAdministrador">Gestión de películas del portal</h1>
      <section class="container">
        <form
          class="row"
          id="loginForm"
          action="post"
          enctype="multipart/form-data"
        >
          <div class="mb-3 col-12 col-md-4">
            <label for="titulo" class="form-label-c">Titulo</label>
            <input 
              type="text" 
              class="form-control" 
              placeholder="Titulo de la pelicula"
              id="titulo_peli" 
              />
            <div id="tituloError" class="error-message"></div>
          </div>

          <div class="mb-3 col-12 col-md-4">
            <label for="duracion" class="form-label-c">Duración</label>
            <input
              type="text"
              class="form-control"
              id="duracion"
              placeholder="2h 44m"
              name="duracion"
            />
            <div id="duracionError" class="error-message"></div>
          </div>

          <div class="mb-3 col-12 col-md-4">
            <label for="genero" class="form-label-c">Genero</label>
            <input 
            type="text" 
            class="form-control" 
            id="genero" 
            placeholder="genero de la pelicula"
            name="genero" />
            <div id="generoError" class="error-message"></div>
          </div>

          <div class="mb-3 col-12 col-md-4">
            <label for="imagen" class="form-label-c">Imagen</label>
            <input
              type="text"
              class="form-control"
              id="imagen"
              placeholder="nombre de imagen"
              name="imagen"
            />
            <div id="duracionError" class="error-message"></div>
          </div>

          <div class="mb-3 mt-5">
            <button type="submit" class="botonRegistro">
              Agregar pelicula
            </button>
            <input class="botonRegistro" type="reset" value="Clean" />
          </div>
        </form>
      </section>

      <section class="container mt-4">
        <h2 class="listadoTitulo">Listado de Peliculas 
          <button class="botonRegistro" id="refrescar-btn">Refrescar Películas</button></h2>
        <table class="table">
          <div class="container table-responsive-md">
            <thead class="encabezado">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Titulo</th>
                <th scope="col">Duración</th>
                <th scope="col">Genero</th>
                <th scope="col">Imagen</th>
              </tr>
            </thead>
            <tbody id="peliculas-body">
              
            </tbody>
          </div>
        </table>
      </section>
    </main>
